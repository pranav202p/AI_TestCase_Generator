<div class="container">
  <!-- Main Test Case Generation Area -->
  <div class="test-case-area">
    <!-- Loader (Show only when loading) -->
    <div *ngIf="isLoading" class="loading">Generating Tests...</div>

    <!-- Test Results -->
    <div class="results" *ngIf="testResults">
      <h3>Generated Test Cases</h3>
      <pre>{{ testResults }}</pre>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>

  <!-- Bottom Search Bar -->
  <div class="search-bar">
    <!-- Plus Button for Upload -->
    <label for="projectUpload" class="upload-label">+</label>
    <input type="file" id="projectUpload" multiple (change)="onFileSelect($event)" style="display: none;" />

    <!-- GitHub Repository URL Input -->
    <input 
      type="text" 
      id="repoUrl" 
      placeholder="Enter GitHub repo URL" 
      formControlName="repoUrl"
    />

    <!-- Submit Button -->
    <button type="button" class="search-btn" (click)="onSubmit()">
      &#x2191; <!-- Upward arrow symbol -->
    </button>
  </div>
</div>
