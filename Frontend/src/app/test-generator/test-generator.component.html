<div class="container">

  <!-- Main Test Case Generation Area -->
  <div class="test-case-area">
    <!-- Loader (Show only when loading) -->
    <div *ngIf="isLoading" class="loading">Generating Tests...</div>

    <!-- Test Results -->
    <div class="results" *ngIf="testResults">
      <h3>Generated Test Cases</h3>
      <pre>{{ testResults | json }}</pre>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>

  <!-- Bottom Search Bar -->
  <div class="search-bar">
    <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
      <!-- GitHub Repository URL Input -->
      <label for="repoUrl">GitHub Repository URL:</label>
      <input 
        type="text" 
        id="repoUrl" 
        formControlName="repoUrl" 
        placeholder="Enter GitHub repository URL"
      />

      <!-- Submit Button -->
      <!-- <button type="submit" [disabled]="testForm.invalid || isLoading">
        Submit
      </button> -->

      <!-- File Upload Button -->
      <!-- File Upload Button -->
<label for="projectUpload" class="upload-label">+</label>
<input 
  type="file" 
  id="projectUpload" 
  accept=".zip" 
  (change)="onFileSelect($event)" 
  style="display: none;"
/>

        &#x2191; <!-- Upward arrow symbol -->
      </button>
    </form>
  </div>  <!-- Fixed: Properly closed .search-bar div -->

</div>  <!-- Fixed: Properly closed .container div -->
